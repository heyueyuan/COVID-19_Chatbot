  <body>
    <div id="app" class="div">
      <h1>Vue + FastAPI</h1>
      <br>
      Please Input IP address:
      <input type="text" v-model.lazy='ipp'>
      <br>
      Please Input message you would like to sent:
      <input type="text" v-model.lazy='dataa'>
      <br><br>
      <button @click="ajaxx">Sent</button>
      <br>
      The message from backend is : {{ getData }}
    </div>

    <script>
      var vm = new Vue.compile(
        {
          el: '#app',
          data: {
            getdata: '',
            ipp:'http://0.0.0.0:8000',
            dataa:''
          },
          methods: {
            ajaxx(){
              axios.get(this.ipp + this.dataa).then(
                res => {
                  console.log(res.data);
                  this.getdata = res.data;
                }
              )
            }
          },
        }
      )
    </script>


  </body>
